<div layout="row" layout-align="end start" class="homeTitle">
    <h1>GameSole</h1>
</div>

<md-nav-bar atmd-selected-nav-item="currentNavItem">
  <md-nav-item md-nav-href="/#/login" name="page1" class="red">Logout</md-nav-item>
  <md-nav-item md-nav-href="/#/search" name="page2" class="bingoBop">Search</md-nav-item>
  <md-nav-item md-nav-href="/#/home" name="page3" class="bingoBop">Home</md-nav-item>
</md-nav-bar>

<div class="homeBody" layout="row" layout-align="center" style="width: 80em; height: 50em; border:1px solid grey; overflow-x:scroll;">
<div layout="column" layout-align="start start">
  <a ng-repeat="(key, item) in res">
    <form>
      <md-card class="md-card-home">
        <div layout="row" layout-align="end start">
          <md-button ng-click="deletePost(post, key)"><md-icon class="material-icons-x">delete_forever</md-icon>
            <md-tooltip md-direction="right">Delete Post</md-tooltip>
          </md-button>
        </div>
          <img ng-src="{{item.image}}" class="md-card-image2" alt="image caption">
            <md-card-title>
              <md-card-title-text>
                <span class="md-result" >{{item.name}}</span>

                <p>Game Info:</p>
                <span>{{item.information}}</span>

                <p class="md-result2">Platform: {{item.platform}}<p>
                <!-- <li class="md-result2">{{item.platform}}</li> -->
              </md-card-title-text>
            </md-card-title>
          <md-card-actions layout="row" layout-align="start center"></md-card-actions>
          <md-card-content>
              <label class="md-result2">Comments:</label>
                <div style="width: 25em; height: 7em; border:1px solid grey; overflow-x:scroll;" class="commentBox">
                <p>{{item.comment}}</p>
                </div>
            <md-input-container>
              <label>type comment here</label>
                <input ng-model="user.input" type="" class="input-field">
                  <md-button ng-click="addComment(user.input, key)" class="sendBtn">send
                    <md-tooltip md-direction="bottom">Send Comment</md-tooltip>
                  </md-button>
            <div layout="column" layout-align="end end">
              <md-button ng-click="upVote(key, item)" class="uvote"><md-icon class="material-icons-y">thumb_up</md-icon> {{ item.likes }} </md-button>
            </div>
          </md-input-container>
        </md-card-content>
      </md-card>
    </form> 
   </a>
   </div>
</div>
