<!-- navbar -->
<div role="main" class="md-whiteframe-z2">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button type="button" ng-click="Showme(search)" class="sendBtn">Search</md-button>
        <form class="search-box">
          <input class="search-box-input" type="text" required="required" ng-model="search" ng-model-options="{ debounce: 500 }">
          <button type="reset" class="delete"></button>
        </form>
      </div>
    </md-toolbar>
</div>

<div layout="row" layout-align="end start" class="homeTitle">
    <h1>GameSole</h1>
</div>

<md-nav-bar atmd-selected-nav-item="currentNavItem" style="box-shadow: 3px 3px 3px 3px #424242;">
  <md-nav-item md-nav-href="/#/login" name="page1" class="red">Logout</md-nav-item>
  <md-nav-item md-nav-href="/#/search" name="page2" class="bingoBop">Search</md-nav-item>
  <md-nav-item md-nav-href="/#/home" name="page3" class="bingoBop">Home</md-nav-item>
</md-nav-bar>

  <p class="searchSomething">Search</p>

  <ul ng-repeat="item in searchGameData" id="{{ $index + 1 }}">
<div layout="" layout-align="space-around end">
  <md-card class="md-card">
    <img ng-src="{{item.image.small_url}}" class="md-card-image" alt="image caption" style="border-radius: .3;">
    <md-card-title>
      <md-card-title-text>
        <span class="md-result">{{item.name}}</span>
        <p>Game Information:</p>
        <span>{{item.deck}}</span>

        <p class="md-result2">Platform:</p>
        <span class="md-result2">{{item.platforms[0].name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
    </md-card-actions>
    <md-card-content>
      <md-input-container>

        <label>Comments</label>
        <input ng-model="message" name="comment" disabled="">
      <div ng-messages="message.comment.$error">
    </div>
        <md-button ng-click="" ng-message="required">Add to Home Before Commenting!</md-button>
      <md-button ng-click="sendCard(item)" class="save">
      <md-tooltip md-direction="right">Add to Home</md-tooltip>
      <md-icon class="material-icons">add_circle_outline</md-icon>
      </md-button>
      <md-button ng-click="" ng-href="{{item.site_detail_url}}">
      <md-tooltip md-direction="right">Get More Info!</md-tooltip>
      <md-icon class="addLink">link</md-icon>
      </md-button>
      </md-input-container>
    </md-card-content>
  </md-card>
</div>
   </ul>
