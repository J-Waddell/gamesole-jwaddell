<div role="main" class="md-whiteframe-z2">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button type="button" ng-click="Showme()" >Search</md-button>
        <form class="search-box">
          <input class="search-box-input" type="text" required="required" ng-model="search" ng-model-options="{ debounce: 500 }">
          <button type="reset" class="delete"></button>
        </form>
      </div>
    </md-toolbar>
</div>

    <h1>GameSole</h1>
</div>

  <md-nav-item md-nav-href="/#/search" name="page2" class="bingoBop">Search</md-nav-item>
  <md-nav-item md-nav-href="/#/home" name="page3" class="bingoBop">Home</md-nav-item>
</md-nav-bar>

<div layout="row" layout-align="space-around start" class="cardBG">
  <form>
  <ul ng-repeat="item in searchGameData" id="{{ $index + 1 }}">
  <!-- <li> -->
  <!-- <div ng-repeat="(key, item) in fbDataList"> -->
  <md-card class="md-card">
    <img ng-src="{{item.img}}" class="md-card-image" alt="image caption">
    <md-card-title>
      <md-card-title-text>
        <span class="md-result">{{item}}</span>
        <!-- <span class="md-description">{{item.description}}</span> -->
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
      
     
    </md-card-actions>
    <md-card-content>
      <md-input-container>
        <label>Comments</label>
        <input ng-model="user.input" type="">
        <md-button ng-click="routeGame()">send</md-button>
      <md-button ng-click="downVote(key, item)" class="dvote"><md-icon class="material-icons">thumb_down</md-icon></md-button>
     <!-- <md-icon class="material-icons">thumb_up</md-icon> -->
      <md-button ng-click="routeGame()" class="uvote" ng-href="/#/home"><md-icon class="material-icons">thumb_up</md-icon></md-button>
      </md-input-container>
    </md-card-content>
  </md-card>
   <!-- </div> -->
   <!-- </li> -->
   </ul>
  </form> 
</div>
